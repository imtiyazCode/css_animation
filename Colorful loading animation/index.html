<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #1b1a27;
        }
        .loader{
            position: absolute;
            top: 50%;
            left: calc(50% + 58px);
            transform: translate(-50%,-50%) rotate(-90deg) scale(4);
        }
        .loader span{
            position: relative;
            display: block;
            height: 58px;
            width: 2px;
            margin-top: -46px;
            background: transparent;
            animation: animate 2s linear infinite;
        }
        .loader span::before, .loader span::after{
            content: '';
            height: 10px;
            width: 10px;
            position: absolute;
            left: 50%;
            border-radius: 50%;
            transform: translateX(-50%);
            background: #f00;
            box-shadow: 0 0 2px rgba(0, 0, 0, 1);
        }
        .loader span::before{
            top: 0;
        }
        .loader span::after{
            bottom: 0;
        }
        .loader span:nth-child(1)::before,
        .loader span:nth-child(1)::after{
            background-color: #ff0;
        }
        .loader span:nth-child(2)::before,
        .loader span:nth-child(2)::after{
            background-color: #ff24a8;
        }
        .loader span:nth-child(3)::before,
        .loader span:nth-child(3)::after{
            background-color: #0f0;
        }
        .loader span:nth-child(4)::before,
        .loader span:nth-child(4)::after{
            background-color: #2196f3;
        }
        .loader span:nth-child(1){
            animation-delay: 0s;
        }
        .loader span:nth-child(2){
            animation-delay: 0.5s;
        }
        .loader span:nth-child(3){
            animation-delay: 1s;
        }
        .loader span:nth-child(4){
            animation-delay: 1.5s;
        }
        @keyframes animate{
            0%, 75%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
